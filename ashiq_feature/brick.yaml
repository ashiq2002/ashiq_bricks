name: ashiq_feature
description: Generate clean architecture feature
repository: https://github.com/ashiq2002/ashiq_bricks.git
version: 1.0.0
vars:
  feature_name:
    type: string
    description: Name of the feature
  use_getx:
    type: boolean
    description: Use GetX for state management?
    default: true

  use_bloc:
    type: boolean
    description: Use Bloc for state management?
    default: true

  create_tests:
    type: boolean
    description: Generate test files?
    default: false
